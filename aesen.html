<html>
<head>
	<style type="text/css">
	@font-face {
		font-family: 'Cubos';
		src: url('https://dl.gameminers.com/res/Cubos.ttf');
	}
	html {
		font-size: 1px; /* scale */
	}
	body {
		background: #FFF;
		width: 100%;
		height: 100%;
		padding: 0rem;
		margin: 0rem;
	}
	.outer {
		position: absolute;
		top: 50%;
		left: 50%;
	}
	.inner {
		position: relative;
		margin-left: -50%;
		margin-top: -50%;
		width: 512rem;
		height: 512rem;
		border-radius: 50%;
		background: linear-gradient(#283593, #1A237E);
		display: table;
		box-shadow: 0rem 2rem 8rem #000;
	}
	.ae {
		display: table-cell;
		width: 100%;
		height: 100%;
		text-align: center;
		font-family: 'Cubos';
		font-size: 300rem;
		color: #FFF;
		vertical-align: middle;
		padding-bottom: 20rem;
		transform: rotate(45deg);
		text-shadow: 0rem 0rem 12rem #FFF;
	}
	.scale {
		font-size: 14px;
	}
	input {
		width: 48px;
	}
	</style>
</head>
<body>
	<div class="scale">
		<input id="scale" type="numeric" value="100" onkeyup="rescale();"/><span>%</span>
	</div>
	<div class="outer">
		<div class="inner">
			<div class="ae">
				&aelig;
			</span>
		</div>
	</div>
	<script>
		function rescale() {
			document.body.parentElement.setAttribute("style", "font-size: "+(Number(document.getElementById("scale").value)/100)+"px");
		}
	</script>
</body>
</html>
